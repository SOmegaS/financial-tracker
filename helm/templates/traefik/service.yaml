apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-traefik
  labels:
    app.kubernetes.io/name: traefik
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  type: {{ .Values.traefik.serviceType | default "LoadBalancer" }}
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: traefik
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: admin
    port: 8080
    targetPort: admin
    protocol: TCP
